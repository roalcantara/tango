<ion-navbar *navbar>
    <ion-title>Seja bem vindo!</ion-title>
</ion-navbar>

<ion-content padding class="authentication">
    <ion-card>
        <ion-card-content>
            <ion-list inset>

                <ion-input floating-label>
                    <ion-label>Username</ion-label>
                    <input type="text" value="">
                </ion-input>

                <ion-input floating-label>
                    <ion-label>Password</ion-label>
                    <input type="password" value="">
                </ion-input>

                <br>

                <button full>Entrar</button>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card class="integrations">
        <ion-card-content>
            <div class="text-center">
                <span>Inscrever-se com:</span>
                <button default (click)="login()"><icon ion-social-facebook></icon></button>
                <button light><icon ion-social-instagram></icon></button>
                <button danger><icon ion-social-googleplus></icon></button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
