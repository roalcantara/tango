<ion-navbar *navbar>
    <ion-title>Seja bem vindo!</ion-title>
</ion-navbar>

<ion-content padding class="authentication">
    <ion-card>
        <ion-card-content>
            <ion-list inset>

                <form id="sign-in-form" (ngSubmit)="signIn()" #uf="ngForm">
                    <ion-item>
                        <ion-label floating>E-mail</ion-label>
                        <ion-input [(ngModel)]="user.email" ngControl="email" #email="ngForm" type="email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input [(ngModel)]="user.password" ngControl="password" #password="ngForm" type="password" required></ion-input>
                    </ion-item>

                    <br>

                    <button [disabled]="!uf.form.valid" full>Entrar</button>
                </form>

                <br>
                <br>
                <p>Novo usuÃ¡rio? <a href="javascript: void(0);" (click)="signUp()">Cadastra-se</a> </p>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <div class="flex-center">
        ou
    </div>

    <ion-card class="integrations">
        <ion-card-content>
            <div class="flex-center">
                <span>Entrar com:</span>
                <button default (click)="login()"><ion-icon name="logo-facebook"></ion-icon></button>
                <button light><ion-icon name="logo-instagram"></ion-icon></button>
                <button danger><ion-icon name="logo-googleplus"></ion-icon></button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
