<ion-navbar *navbar primary>
  <ion-title>Seja bem vindo!</ion-title>
</ion-navbar>

<ion-content class="authentication">
  <ion-card>
    <ion-card-content>
      <ion-item *ngIf="signInInvalid" item-center>
        <p danger>E-mail ou Senha incorretos!</p>
      </ion-item>
      <form id="sign-in-form" (ngSubmit)="signIn()" #uf="ngForm">
        <ion-list inset>
          <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input id="user-email" [(ngModel)]="user.email" ngControl="email" #email="ngForm" type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input id="user-password" [(ngModel)]="user.password" ngControl="password" #password="ngForm" type="password" required></ion-input>
          </ion-item>
          <b></b>
        </ion-list>
        <ion-item>
          <ion-label>
            <button full [disabled]="!uf.form.valid">Entrar</button>
          </ion-label>
        </ion-item>
      </form>

      <ion-item>
        <p>Novo usuÃ¡rio? <a href="javascript: void(0);" (click)="signUp()">Cadastre-se</a></p>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <div class="flex-center">
    ou
  </div>

  <ion-card class="integrations">
    <ion-card-content>
      <div class="flex-center">
        <span>Entrar com:</span>
        <button primary small (click)="login()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button light small>
          <ion-icon name="logo-instagram"></ion-icon>
        </button>
        <button danger small>
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
