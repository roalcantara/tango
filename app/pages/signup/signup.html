<ion-content class="sign-up">
  <ion-card>
    <ion-card-content>
      <ion-list inset>
        <form id="sign-up-form" (ngSubmit)="signUp()" #hf="ngForm">
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input id="user-name" [(ngModel)]="user.name" ngControl="name" #name="ngForm" type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>E-mail <span class="error" *ngIf="error && error.email">{{error.email.join(',')}}</span>
            </ion-label>
            <ion-input id="user-email" [(ngModel)]="user.email" ngControl="email" #email="ngForm" type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Senha <span class="error" *ngIf="error && error.password_confirmation">{{error.password_confirmation.join(',')}}</span>
            </ion-label>
            <ion-input id="user-password" [(ngModel)]="user.password" ngControl="password" #password="ngForm" type="password"
                       required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirme sua Senha</ion-label>
            <ion-input id="user-password-confirmation" [(ngModel)]="user.password_confirmation" ngControl="password_confirmation"
                       #password_confirmation="ngForm" type="password" required></ion-input>
          </ion-item>

          <br>

          <button [disabled]="!hf.form.valid" full>Cadastrar</button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="flex-center">
    ou
  </div>

  <ion-card class="integrations">
    <ion-card-content>
      <div class="flex-center">
        <span>Inscrever-se com:</span>
        <button primary small (click)="login()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button light small>
          <ion-icon name="logo-instagram"></ion-icon>
        </button>
        <button danger small>
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
