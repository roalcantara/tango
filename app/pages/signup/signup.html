<ion-navbar *navbar>
    <ion-title>Novo Usu√°rio!</ion-title>
</ion-navbar>

<ion-content padding class="sign-up">
    <ion-card>
        <ion-card-content>
            <ion-list inset>
                <form id="sign-up-form" (ngSubmit)="signUp()" #hf="ngForm">
                    <ion-item>
                        <ion-label floating>Nome</ion-label>
                        <ion-input [(ngModel)]="user.name" ngControl="name" #name="ngForm" type="text" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>E-mail</ion-label>
                        <ion-input [(ngModel)]="user.email" ngControl="email" #email="ngForm" type="email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Biografia</ion-label>
                        <ion-textarea [(ngModel)]="user.bio" id="bio" cols="30" rows="3"></ion-textarea>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input [(ngModel)]="user.password" ngControl="password" #password="ngForm" type="password" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Confirme sua Senha</ion-label>
                        <ion-input [(ngModel)]="user.password_confirmation" ngControl="password_confirmation" #password_confirmation="ngForm" type="password" required></ion-input>
                    </ion-item>

                    <br>

                    <button [disabled]="!hf.form.valid" full>Cadastrar</button>
                </form>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <div class="flex-center">
        ou
    </div>

    <ion-card class="integrations">
        <ion-card-content>
            <div class="flex-center">
                <span>Inscrever-se com:</span>
                <button default (click)="login()">
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
                <button light>
                    <ion-icon name="logo-instagram"></ion-icon>
                </button>
                <button danger>
                    <ion-icon name="logo-googleplus"></ion-icon>
                </button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
