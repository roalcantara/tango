<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Meu Perfil</ion-title>
</ion-navbar>

<ion-content class="profile">
    <ion-card>
        <ion-card-header>
            <ion-row>
                <ion-col offset-33 width-33>
                    <ion-avatar>
                        <img src="{{image_url || user.avatar()}}"/>
                    </ion-avatar>
                </ion-col>
            </ion-row>
            <ion-row>
                <div>
                    <h1>{{user.name}}</h1>
                </div>
            </ion-row>
            <ion-row>
                <div>
                    <p>{{user.bio}}</p>
                </div>
            </ion-row>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-icon name="mail"></ion-icon>
                {{user.email}}
            </ion-item>
        </ion-card-content>
    </ion-card>

    <button fab danger fab-bottom fab-right (click)="edit()">
        <ion-icon name="create"></ion-icon>
    </button>
</ion-content>
