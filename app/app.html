<ion-menu [content]="content" *ngIf="user">

    <ion-toolbar>
        <ion-title>{{user.name}}</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
                <ion-icon name="person"></ion-icon> {{p.title}}
            </button>
            <button dark clear (click)="logout()">
                <ion-icon name="log-out"></ion-icon> Sair
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
