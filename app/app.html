<ion-menu [content]="content" *ngIf="user">

    <ion-toolbar>
        <ion-title>{{user.name}}</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>

            <button dark clear (click)="logout()"><icon log-out></icon> Sair</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
